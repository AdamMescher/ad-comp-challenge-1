<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adam Mescher Static Comp Challenge 1</title>
    <meta name="description" content="Adam Mescher's Static Comp Challenge 1 for Mod 1 of Turing School" />
    <meta name="author" content="Adam Mescher" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+300+500+600+800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class='left-side'>
          <article class='big-box title-card-box'>
            <img class="coca-cola-logo" src="images/icons/coca-cola-logo-white.svg" alt="Coca Cola script logo" />
            <p class="big-box-text">Objectively innovate empowered manufactured products whereas parallel platforms.</p>
            <div class="big-box-button-group">
              <button class="box-button about-button uppercase"><img class="about-button-icon big-box-button-icon" src="images/icons/icon-about-white.svg" />  about us</button>
              <button class=" box-button contact-button uppercase"><img class="contact-button-icon big-box-button-icon" src="images/icons/icon-contact-white.svg" />  contact</button>
            </div>
          </article>
          <article class='box history-box'>
            <img class="history-box-icon icon" src="images/icons/icon-bottle-cap-white.svg" alt="icon of bottlecap" />
            <p class="uppercase box-text">history</p>
          </article>
        <article class='box sustainability-box'>
          <img class="sustainability-box-icon icon" src="images/icons/icon-sustainability-white.svg" alt="icon of lightblub with leaf where filiment would be" />
          <p class="uppercase box-text">sustainability</p>
        </article>
        <article class='box brands-box'>
          <img class="brands-box-icon icon" src="images/icons/icon-bottle-white.svg" alt="icon of the outline of a soda bottle"/>
          <p class="uppercase box-text">brands</p>
        </article>
        <article class='box careers-box'>
          <img class="careers-box-icon icon" src="images/icons/icon-careers-white.svg" alt="icon of a briefcase"/>
          <p class="uppercase box-text">careers</p>
        </article>
        <article class='box nutrition-box'>
          <img class="nutrition-box-icon icon" src="images/icons/icon-nutrition-white.svg" alt="icon of clipboard with a heart in the center"/>
          <p class="uppercase box-text">nutrition</p>
        </article>
        <article class='box press-box'>
          <img class="press-box-icon icon" src="images/icons/icon-press-white.svg" />
          <p class="uppercase box-text">press</p>
        </article>
        <article class='box investors-box'>
          <img class="investors-box-icon icon" src="images/icons/icon-investors-white.svg" />
          <p class="uppercase box-text">investors</p>
        </article>
      </section>
      <section class="right-side">
        <article class="picture-box">
          <div class="carousel-container">
            <input type="radio" id="r1" name="carousel"/>
            <label for="r1"><span></span></label>
            <input type="radio" id="r2" name="carousel"/>
            <label for="r2"><span></span></label>
            <input type="radio" id="r3" name="carousel"/>
            <label for="r3"><span></span></label>
          </div>
          <div class="arrow-buttons-container">
             <div class="arrow-buttons">
              <button class="left-arrow"><img class="arrow-icon" src="images/icons/icon-arrow-grey.svg" alt="left arrow" /></button>
              <button class="right-arrow"><img class="arrow-icon" src="images/icons/icon-arrow-grey.svg" alt="right arrow" /></button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
