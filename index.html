<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adam Mescher Static Comp Challenge 1</title>
    <meta name="description" content="Adam Mescher's Static Comp Challenge 1 for Mod 1 of Turing School" />
    <meta name="author" content="Adam Mescher" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+300+500+600+800" rel="stylesheet">
  </head>

  <body>
    <main>
      <section class='left-side'>
          <article class='big-box name-card-box'>
            <p class="big-box-title uppercase">Adam Mescher</p>
            <p class="big-box-text">This is something about who I am as a professional</p>
            <p class="big-box-text">This is the second line of text about me.</p>
            <div class="big-box-button-group">
              <button class="box-button resume-button uppercase"><img class="big-box-button-icon resume-icon" src="images/icons/resumeIconWhite.svg" />resume</button>
              <button class=" box-button contact-button uppercase"><img class="big-box-button-icon contact-icon" src="images/icons/contactIconWhite.svg" />contact</button>
            </div>
          </article>

          <article class='box profile-box'>
            <img class="icon profile-icon" src="images/icons/profileIconWhite.svg"/>
            <p class="uppercase box-text">profile</p>
          </article>

        <article class='box experience-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">experience</p>
        </article>

        <article class='box education-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">education</p>
        </article>

        <article class='box blog-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">blog</p>
        </article>

        <article class='box social-menu-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">social menu</p>
        </article>

        <article class='box contact-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">contact</p>
        </article>

        <article class='box portfolio-box'>
          <img class="icon" src="images/icons/placeholderIcon.svg" />
          <p class="uppercase box-text">portfolio</p>
        </article>
      </section>

      <section class="right-side">
        <article class="picture-box">
           <img class="gallery-image-1" src="" alt="" />
           <img class="gallery-image-2" src="" alt="" />
           <img class="gallery-image-3" src="" alt="" />

        <div class="carousel-container">
          <input type="radio" id="r1" name="carousel"/>
          <label for="r1"><span></span></label>

          <input type="radio" id="r2" name="carousel"/>
          <label for="r2"><span></span></label>
          
          <input type="radio" id="r3" name="carousel"/>
          <label for="r3"><span></span></label>
        </div>

        <div class="arrow-buttons-container">
           <div class="arrow-buttons">
            <button class="left-arrow"><img class="arrow-icon" src="images/icons/icon-arrow.svg" alt="left arrow" /></button>
            <button class="right-arrow"><img class="arrow-icon" src="images/icons/icon-arrow.svg" alt="right arrow" /></button>
          </div>
        </div>

        </article>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
